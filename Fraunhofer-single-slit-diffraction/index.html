<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <style>
    .container {
      display: flex;
      padding: 20px;
      background: #1a1a1a;

      width: 220px;
      padding: 20px;
      background: #2d2d2d;
      border-radius: 12px;
      margin-right: 30px;
    }

      margin: 20px 0;
    }

    canvas {
      background: black;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    input[type="range"] {
      width: 100%;
    }
  </style>
</head>

      </div>
      <div class="slider-container">
        <label>焦距f: <span id="fValue">25</span> cm</label>
        <input type="range" id="f" min="5" max="50" value="25">
      </div>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
  </div>
