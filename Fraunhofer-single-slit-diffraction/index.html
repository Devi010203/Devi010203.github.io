<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>光学衍射模拟器</title>
  <style>
    .container {
      display: flex;
      padding: 20px;
      background: #1a1a1a;
      color: white;
    }

    .controls {
      width: 220px;
      padding: 20px;
      background: #2d2d2d;
      border-radius: 12px;
      margin-right: 30px;
    }

    h3[style] {
      width: 100%;
      text-align: center;
      margin: 0 0 20px;
      padding: 10px 0;
      position: relative;
      z-index: 1;
    }

    .slider-container {
      margin: 20px 0;
    }

    canvas {
      background: black;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    input[type="range"] {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="controls">
      <h3 style="margin-top: 0; color: #75aff2;">夫琅禾费单缝衍射</h3>
      <div class="slider-container">
        <label>波长λ: <span id="lambdaValue">525</span> nm</label>
        <input type="range" id="lambda" min="390" max="750" value="525">
      </div>
      <div class="slider-container">
        <label>缝宽b: <span id="bValue">0.50</span> mm</label>
        <input type="range" id="b" min="10" max="500" value="500">
      </div>
      <div class="slider-container">
        <label>焦距f: <span id="fValue">5</span> cm</label>
        <input type="range" id="f" min="5" max="50" value="5">
      </div>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
  </div>
