<!DOCTYPE html>
<html>



<head>
  <title>面镜光学仿真系统</title>
  <style>
    body {
      margin: 0;
      background: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      padding: 25px;
      box-sizing: border-box;
    }

    #controls {
      width: 260px;
      padding: 18px;
      background: url('./temp.jpg')center/cover;
      border-radius: 12px;
      margin-right: 30px;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.5);
    }

    h3[style] {
      width: 100%;
      text-align: center;
      margin: 0 0 20px;
      padding: 10px 0;
      position: relative;
      z-index: 1;
    }


    .param-group {
      margin: 20px 0;
      padding: 15px;
      background: linear-gradient(rgba(45, 45, 45, 0.7), rgba(45, 45, 45, 0.7));
      border-radius: 8px;
    }

    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
      font-size: 14px;
      color: #cccccc;
    }

    input[type="range"] {
      width: 100%;
      height: 4px;
      background: #404040;
      margin: 10px 0;
    }

    select {
      width: 100%;
      padding: 8px;
      background: #404040;
      border: 1px solid #555;
      border-radius: 4px;
      color: white;
    }

    #canvas-container {
      flex: 1;
      background: #2d2d2d;
      border-radius: 8px;
      box-shadow: 0 4px 16px #2d2d2d;
      height: calc(100vh - 40px);
      position: relative;
      overflow: hidden;
    }

    .canvas-bg {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('./temp.jpg');
      background-size: contain;
      z-index: 0;
    }

    canvas {
      position: relative;
      z-index: 1;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-crisp-edges;
      image-rendering: crisp-edges;
      -ms-interpolation-mode: nearest-neighbor;
    }

    .value-display {
      color: #6ab0f3;
      font-weight: bold;
      margin-left: 8px;
    }

    /* 添加按钮样式 */
    .mirror-switch {
      display: flex;
      gap: 10px;
      margin: 8px 0;
    }

    .mirror-btn {
      flex: 1;
      padding: 8px;
      background: #404040;
      border: 1px solid #555;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
    }

    .mirror-btn.active {
      background: #6ab0f3;
      border-color: #75aff2;
    }

    .text-label {
      color: white;
      font-size: 24px;
      font-family: Arial;
      font-weight: bold;
      text-shadow: 0 0 5px black;
      /* 通过transform调整文字位置偏移 */
      transform: translate(15px, -10px);
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="controls">
      <h3 style="margin-top: 0; color: #75aff2;">凹凸面镜成像仿真</h3>
      <div class="param-group">
        <label>镜面类型
          <div class="mirror-switch">
            <button class="mirror-btn active" data-type="concave">凹面镜</button>
            <button class="mirror-btn" data-type="convex">凸面镜</button>
          </div>
        </label>
      </div>
      <div class="param-group">
        <label>
          曲率半径 (m)
          <span class="value-display" id="radiusValue">5.0</span>
        </label>
        <input type="range" id="radiusRange" min="3" max="10" step="0.1" value="5">
      </div>
      <div class="param-group">
        <label>
          镜面尺寸 (cm)
          <span class="value-display" id="sizeValue">20.0</span>
        </label>
        <input type="range" id="sizeRange" min="1" max="5" step="0.1" value="3">
      </div>
      <div class="param-group">
        <label>
          光线数量
          <span class="value-display" id="rayCountValue">8</span>
        </label>
        <input type="range" id="rayCountRange" min="4" step="4" max="40" value="8">
      </div>
      <div class="param-group">
        <label>
          物距 (m)
          <span class="value-display" id="objectDistanceValue">5.0</span>
        </label>
        <input type="range" id="objectDistanceRange" min="1" max="20" step="0.1" value="5">
      </div>
      <div><label>图中灰色圆点表示焦点位置</label></div>
    </div>
    <div id="canvas-container">
      <div class="canvas-bg"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>

    // 本示例中的凹凸面镜模型是通过SphereGeometry创建的，通过调整镜面类型、曲率半径和镜面尺寸等参数，可以实现不同类型的镜面模型。
    // 光线的生成是通过在球缺表面生成均匀分布的采样点，然后根据物体和镜像位置计算入射和反射光线的方向，最后创建带箭头的光线对象。
